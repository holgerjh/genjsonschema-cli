name: CI
on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    name: "Check"
    steps:
      - name: "Setup go"
        uses: actions/setup-go@v3
        with:
          go-version: '>=1.17.3'
          check-latest: true
      - name: "Checkout"
        uses: actions/checkout@v3
      - name: "Checking go mod tidy"
        run: |
          set -e
          go mod tidy
          git diff --quiet && exit 0
          cat <<EOF
          Please run `go mod tidy` and update your branch.
          EOF

  lint:
    runs-on: ubuntu-latest
    name: "Lint"
    steps:
      - name: "Setup go"
        uses: actions/setup-go@v3
        with:
          go-version: '>=1.17.3'
          check-latest: true
      - name: "Checkout"
        uses: actions/checkout@v3
      - name: "Linting"
        run: go vet ./...
      - name: "staticcheck"
        uses: dominikh/staticcheck-action@v1.1.0
        with:
          version: "2022.1"
          install-go: false

  test:
    runs-on: ubuntu-latest
    name: "Test and update coverage"
    steps:
      - name: "Setup go"
        uses: actions/setup-go@v3
        with:
          go-version: '>=1.17.3'
          check-latest: true
      - name: "Checkout"
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: "Run tests"
        run: |
          go test -race ./... -covermode=atomic -coverprofile=coverage.out
          go tool cover -func=coverage.out -o=coverage.out

      - name: Go Coverage Badge
        uses: tj-actions/coverage-badge-go@v1.1
        with:
          filename: coverage.out

      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v9
        id: verify-changed-files
        with:
          files: README.md

      - name: Commit changes
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "chore: Updated coverage badge."

      - name: Push changes
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ github.token }}
          branch: ${{ github.head_ref }}
  
  release:
    runs-on: ubuntu-latest
    name: "release"
    if: startsWith(github.ref, 'refs/tags/v')
    needs:
      - check
      - lint
      - test
    strategy:
      matrix:
        include:
          - artifact_name: genjsonschema
            asset_name: genjsonschema-linux-amd64
            os: linux
          - artifact_name: genjsonschema.exe
            asset_name: genjsonschema-windows-amd64
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: make build GOOS=${{ matrix.os }} BINARY=${{ matrix.asset_name }} VERSION=${{ github.ref }}
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: target/release/${{ matrix.artifact_name }}
        asset_name: ${{ matrix.asset_name }}
        tag: ${{ github.ref }}
